<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Billedekonvertering til WebP</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }

    input[type="file"] {
      margin: 1em 0;
    }

    .preview {
      margin-top: 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }

    canvas {
      border: 1px solid #333;
      background-color: white;
    }

    button {
      margin-top: 1em;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Konverter billeder til 1280x1280 WebP</h1>
  <p>Upload billeder nedenfor â€“ de konverteres automatisk med hvid baggrund</p>

  <input type="file" id="imageInput" multiple accept="image/*">
  <div class="preview" id="previewContainer"></div>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('previewContainer');

    input.addEventListener('change', async (event) => {
      const files = event.target.files;
      preview.innerHTML = ''; // ryd preview

      for (const file of files) {
        const img = new Image();
        img.src = URL.createObjectURL(file);

        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          const SIZE = 1280;
          canvas.width = SIZE;
          canvas.height = SIZE;

          // hvid baggrund
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(0, 0, SIZE, SIZE);

          // beregn skalering og centrering
          let scale = Math.min(SIZE / img.width, SIZE / img.height);
          let newWidth = img.width * scale;
          let newHeight = img.height * scale;
          let offsetX = (SIZE - newWidth) / 2;
          let offsetY = (SIZE - newHeight) / 2;

          ctx.drawImage(img, offsetX, offsetY, newWidth, newHeight);

          // vis resultat
          const canvasContainer = document.createElement('div');
          canvasContainer.appendChild(canvas);

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = 'Download .webp';
          downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = file.name.replace(/\.[^/.]+$/, '') + '.webp';
            link.href = canvas.toDataURL('image/webp');
            link.click();
          };

          canvasContainer.appendChild(downloadBtn);
          preview.appendChild(canvasContainer);
        };
      }
    });
  </script>
</body>
</html>

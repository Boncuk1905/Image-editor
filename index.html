<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billedkonvertering</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #preview {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .thumb {
      max-width: 150px;
      border: 1px solid #444;
      padding: 5px;
      background: #222;
    }
    .thumb img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Billedkonvertering</h1>

  <label>Max Bredde (px): <input type="number" id="width" value="1280" /></label>
  <label>Max H√∏jde (px): <input type="number" id="height" value="1280" /></label>
  <label>Format:
    <select id="format">
      <option value="webp">WEBP</option>
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
    </select>
  </label>
  <label>Baggrund:
    <select id="bgcolor">
      <option value="white">Hvid</option>
      <option value="black">Sort</option>
      <option value="transparent">Gennemsigtig</option>
    </select>
  </label>
  <br/><br/>
  <input type="file" multiple accept="image/*" onchange="handleFiles(this.files)" />
  <div id="preview"></div>

  <script>
    // Hent tidligere session-indstillinger
    const savedSettings = {
      width: sessionStorage.getItem("width") || "1280",
      height: sessionStorage.getItem("height") || "1280",
      format: sessionStorage.getItem("format") || "webp",
      bgcolor: sessionStorage.getItem("bgcolor") || "white",
    };

    document.getElementById("width").value = savedSettings.width;
    document.getElementById("height").value = savedSettings.height;
    document.getElementById("format").value = savedSettings.format;
    document.getElementById("bgcolor").value = savedSettings.bgcolor;

    const updateSession = () => {
      sessionStorage.setItem("width", document.getElementById("width").value);
      sessionStorage.setItem("height", document.getElementById("height").value);
      sessionStorage.setItem("format", document.getElementById("format").value);
      sessionStorage.setItem("bgcolor", document.getElementById("bgcolor").value);
    };

    document.querySelectorAll("input, select").forEach(el => el.addEventListener("change", updateSession));

    function handleFiles(files) {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";

      const width = parseInt(document.getElementById("width").value);
      const height = parseInt(document.getElementById("height").value);
      const format = document.getElementById("format").value;
      const bgcolor = document.getElementById("bgcolor").value;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            // Beregn korrekt skalering uden besk√¶ring
            const scale = Math.min(width / img.width, height / img.height, 1);
            const newWidth = img.width * scale;
            const newHeight = img.height * scale;

            canvas.width = width;
            canvas.height = height;

            if (bgcolor === "transparent") {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
            } else {
              ctx.fillStyle = bgcolor;
              ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.drawImage(img, (width - newWidth) / 2, (height - newHeight) / 2, newWidth, newHeight);

            canvas.toBlob(blob => {
              const url = URL.createObjectURL(blob);

              const container = document.createElement("div");
              container.className = "thumb";

              const imagePreview = new Image();
              imagePreview.src = url;

              const download = document.createElement("a");
              download.href = url;
              download.download = file.name.replace(/\.[^/.]+$/, "") + "." + format;
              download.textContent = "‚¨áÔ∏è Download";

              container.appendChild(imagePreview);
              container.appendChild(download);
              preview.appendChild(container);
            }, `image/${format}`);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
